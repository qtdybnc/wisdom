        //--->make div editable > start
        $(document).on('click', '.row_data', function(event)
        {
            event.preventDefault();

            if($(this).attr('edit_type') == 'button')
            {
                return false;
            }

            //make div editable
            $(this).closest('div').attr('contenteditable', 'true');
            //add bg css
            $(this).addClass('bg-warning').css('padding','5px');

            $(this).focus();
        });
        //--->make div editable > end

        //--->save single field data > start
        $(document).on('focusout', '.row_data', function(event)
        {
            event.preventDefault();

            if($(this).attr('edit_type') == 'button')
            {
                return false;
            }

            var row_id = $(this).closest('tr').attr('row_id');
            var table_name = $(this).closest('tr').attr('table_name');

            var row_div = $(this)
                .removeClass('bg-warning') //add bg css
                .css('padding','');

            var col_name = row_div.attr('col_name');
            var col_val = row_div.html();

            var arr = {};
            arr[col_name] = col_val;

            //use the "arr" object for your ajax call
            $.extend(arr, {row_id:row_id});
            $.extend(arr, {table_name:table_name});

            //out put to show
        <!-- $('.post_msg').html('<pre class="bg-success">'+JSON.stringify(arr, null, 2)+'</pre>'); -->
        });
        //--->save single field data > end

        //--->button > edit > start
        $(document).on('click', '.btn_edit', function(event)
        {
            event.preventDefault();
            var tbl_row = $(this).closest('tr');

            var row_id = tbl_row.attr('row_id');

            tbl_row.find('.btn_save').show();
            tbl_row.find('.btn_cancel').show();

            //hide edit button
            tbl_row.find('.btn_edit').hide();

            //make the whole row editable
            tbl_row.find('.row_data')
                .attr('contenteditable', 'true')
                .attr('edit_type', 'button')
                .addClass('bg-warning')
                .css('padding', '3px');

            //--->add the original entry > start
            tbl_row.find('.row_data').each(function(index, val)
            {
                // this will help in case user decided to click on cancel button
                $(this).attr('original_entry', $(this).html());
            });
            //--->add the original entry > end
        });
        //--->button > edit > end

                .removeClass('bg-warning')
                .css('padding','');

        //计算
        const btnCalc = document.getElementById("btnCalc");

        btnCalc.onclick = function(){
            const kabR_table = document.getElementById("kabR table");
            const surR_table = document.getElementById("surR table");
            const second_table = document.getElementById("second table");
            const there_table = document.getElementById("there table");
            const four_table = document.getElementById("four table");

            for (var i = 1, row; row = second_table.rows[i]; i++) {

                let economy = parseFloat(row.cells[1].innerText);
                let k = parseFloat(kabR_table.rows[1].cells[0].innerText);

                row.cells[2].innerHTML = '<td ><div edit_type="click" col_name="trackorGrowth">'+(economy * k).toFixed(2)+'</div></td>';

            }

            for (var i = 1, row; row = second_table.rows[i]; i++) {
                //iterate through rows
                //rows would be accessed using the "row" variable assigned in the for loop


                let economy = parseFloat(row.cells[1].innerText);
                let k = parseFloat(kabR_table.rows[1].cells[1].innerText);


                <!--inventory_day - inventory_yesterday +result-->

                row.cells[3].innerHTML = '<td ><div edit_type="click" col_name="straightTruckGrowth">'+(economy * k).toFixed(2)+'</div></td>';

            }

            for (var i = 40, row; row = second_table.rows[i]; i++) {

                let economy = parseFloat(row.cells[2].innerText);
                let k = parseFloat(second_table.rows[i - 1].cells[4].innerText);
                <!--inventory_day - inventory_yesterday +result-->

                row.cells[4].innerHTML = '<td ><div edit_type="click" col_name="trackorStock">'+(k*(1+economy/100)).toFixed(2)+'</div></td>';
            }

            for (var i = 40, row; row = second_table.rows[i]; i++) {

                let economy = parseFloat(row.cells[3].innerText);
                let k = parseFloat(second_table.rows[i - 1].cells[6].innerText);
                <!--inventory_day - inventory_yesterday +result-->

                row.cells[6].innerHTML = '<td ><div edit_type="click" col_name="straightTruckStock">'+(k*(1+economy/100)).toFixed(2)+'</div></td>';
            }

            for (var i = 2, row; row = second_table.rows[i]; i++) {
                //iterate through rows
                //rows would be accessed using the "row" variable assigned in the for loop

                let previous_row = second_table.rows[i - 1];
                let inventory_day = parseFloat(row.cells[4].innerText);
                let inventory_yesterday = parseFloat(previous_row.cells[4].innerText);
                let result=0;
                for (var j = 2, sur;sur = surR_table.rows[j]; j++ ){

                    if(i-j >= 1) {
                        let inventory = parseFloat(second_table.rows[i-j].cells[5].innerText);
                        let sur_tom = parseFloat(sur.cells[1].innerText);
                        let sur_day = parseFloat(surR_table.rows[j-1].cells[1].innerText);
                        result  =result + (inventory * (sur_day - sur_tom));
                    }


                }
                <!--inventory_day - inventory_yesterday +result-->

                row.cells[5].innerHTML = '<td ><div edit_type="click" col_name="trackorSale">'+(inventory_day - inventory_yesterday +result).toFixed(2)+'</div></td>';

            }

            for (var i = 2, row; row = second_table.rows[i]; i++) {
                //iterate through rows
                //rows would be accessed using the "row" variable assigned in the for loop

                let previous_row = second_table.rows[i - 1];
                let inventory_day = parseFloat(row.cells[6].innerText);
                let inventory_yesterday = parseFloat(previous_row.cells[6].innerText);
                let result=0;
                for (var j = 2, sur;sur = surR_table.rows[j]; j++ ){

                    if(i-j >= 1) {
                        let inventory = parseFloat(second_table.rows[i-j].cells[7].innerText);
                        let sur_tom = parseFloat(sur.cells[1].innerText);
                        let sur_day = parseFloat(surR_table.rows[j-1].cells[1].innerText);
                        result  =result + (inventory * (sur_day - sur_tom));
                    }


                }
                <!--inventory_day - inventory_yesterday +result-->

                row.cells[7].innerHTML = '<td ><div edit_type="click" col_name="straightTruckSale">'+(inventory_day - inventory_yesterday +result).toFixed(2)+'</div></td>';

            }

            for (var i = 1, row; row = second_table.rows[i]; i++) {
                //iterate through rows
                //rows would be accessed using the "row" variable assigned in the for loop
                let inventoryS = parseFloat(row.cells[4].innerText);
                let inventoryT = parseFloat(row.cells[6].innerText);
                <!--inventory_day - inventory_yesterday +result-->

                row.cells[8].innerHTML = '<td ><div edit_type="click" col_name="hdtStock">'+(inventoryS + inventoryT).toFixed(2)+'</div></td>';

            }

            for (var i = 1, row; row = second_table.rows[i]; i++) {
                //iterate through rows
                //rows would be accessed using the "row" variable assigned in the for loop

                let sellS = parseFloat(row.cells[5].innerText);
                let sellT = parseFloat(row.cells[7].innerText);
                <!--inventory_day - inventory_yesterday +result-->

                row.cells[9].innerHTML = '<td ><div edit_type="click" col_name="hdtSale">'+(sellS + sellT).toFixed(2)+'</div></td>';

            }
            for (var i = 1;i<=34; i++) {
                //iterate through rows
                //rows would be accessed using the "row" variable assigned in the for loop

                let previous_total = parseFloat(four_table.rows[i].cells[1].innerText);
                let result = parseFloat(second_table.rows[i+39].cells[4].innerText);

                four_table.rows[i].cells[3].innerHTML = '<td ><div edit_type="click" col_name="electricSale">'+ (previous_total* result /100).toFixed(2)+'</div></td>';

            }

            for (var i = 1, row; row = four_table.rows[i]; i++) {
                //iterate through rows
                //rows would be accessed using the "row" variable assigned in the for loop

                let sell =  parseFloat(row.cells[3].innerText);


                let result=0;
                for (var j = 1, sur;sur = there_table.rows[j]; j++ ){

                    if(i-j>=1){
                        let sell_y = parseFloat(four_table.rows[i - j].cells[3].innerText);
                        let surr = parseFloat(there_table.rows[j].cells[1].innerText);
                        result +=  (sell_y * surr);
                    }


                }
                <!--inventory_day - inventory_yesterday +result-->
                //inventory_day - inventory_yesterday +result
                row.cells[2].innerHTML = '<td ><div edit_type="click" col_name="electricStock">'+(result+sell).toFixed(2)+'</div></td>';

            }
            //localStorage
            var storage=window.localStorage;

            var in_HDT={
                "hdt0":second_table.rows[43].cells[8].innerText,
                "hdt1":second_table.rows[48].cells[8].innerText,
                "hdt2":second_table.rows[53].cells[8].innerText,
                "hdt3":second_table.rows[58].cells[8].innerText,
                "hdt4":second_table.rows[63].cells[8].innerText,
                "hdt5":second_table.rows[68].cells[8].innerText,
                "hdt6":second_table.rows[73].cells[8].innerText
            }

            var HDT=JSON.stringify(in_HDT);
            storage.setItem("inventory_HDT",HDT);

        }

        const btnGraph = document.getElementById("btnGraph");
        btnGraph.onclick = function(){
            const second_table = document.getElementById("second table");

            let years = [];

            let values2 = [];
            let values3 = [];

                for (var j = 0, col; col = row.cells[j]; j++) {

                values3.push(parseFloat(row.cells[9].innerText));

                values4.push(parseFloat(row.cells[3].innerText))

            }
            Array.prototype.push.apply(arr,values4);

            new Chart(document.getElementById("canvas"), {
                maintainAspectRatio:false,
                type: 'line',
                data: {
                    labels: years,
                    datasets: [{
                        data: values,

                    title: {
                        display: true,
                        text: '横轴：年， 纵轴：车辆总量(万辆)'
                    }
                }
            });
        }

            var ws = XLSX.utils.aoa_to_sheet(ws_data);
            wb.Sheets["Test Sheet"] = ws;

            var wbout = XLSX.write(wb, {bookType:'xlsx', type: 'binary'});

            saveAs(new Blob([s2ab(wbout)],{type:"application/octet-stream"}), 'model.xlsx');
        }

        function s2ab(s){
            var buf = new ArrayBuffer(s.length);
            var view = new Uint8Array(buf);
            for (var i=0; i<s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
            return buf;
        }


    });

</script>
