        $(document).find('.btn_save').hide();
        $(document).find('.btn_cancel').hide();

        //--->make div editable > start
        $(document).on('click', '.row_data', function(event)
        {
            event.preventDefault();

            if($(this).attr('edit_type') == 'button')
            {
                return false;
            }

            //make div editable
            $(this).closest('div').attr('contenteditable', 'true');
            //add bg css
            $(this).addClass('bg-warning').css('padding','5px');

            $(this).focus();
        });
        //--->make div editable > end

        //--->save single field data > start
        $(document).on('focusout', '.row_data', function(event)
        {
            event.preventDefault();

            if($(this).attr('edit_type') == 'button')
            {
                return false;
            }

            var row_id = $(this).closest('tr').attr('row_id');
            var table_name = $(this).closest('tr').attr('table_name');

            var row_div = $(this)
                .removeClass('bg-warning') //add bg css
                .css('padding','');

            var col_name = row_div.attr('col_name');
            var col_val = row_div.html();

            var arr = {};
            arr[col_name] = col_val;

            //use the "arr" object for your ajax call
            $.extend(arr, {row_id:row_id});
            $.extend(arr, {table_name:table_name});

            //out put to show
        <!-- $('.post_msg').html('<pre class="bg-success">'+JSON.stringify(arr, null, 2)+'</pre>'); -->
        });
        //--->save single field data > end

        //--->button > edit > start
        $(document).on('click', '.btn_edit', function(event)
        {
            event.preventDefault();
            var tbl_row = $(this).closest('tr');

            var row_id = tbl_row.attr('row_id');

            tbl_row.find('.btn_save').show();
            tbl_row.find('.btn_cancel').show();

            //hide edit button
            tbl_row.find('.btn_edit').hide();

            //make the whole row editable
            tbl_row.find('.row_data')
                .attr('contenteditable', 'true')
                .attr('edit_type', 'button')
                .addClass('bg-warning')
                .css('padding', '3px');

            //--->add the original entry > start
            tbl_row.find('.row_data').each(function(index, val)
            {
                // this will help in case user decided to click on cancel button
                $(this).attr('original_entry', $(this).html());
            });
            //--->add the original entry > end
        });
        //--->button > edit > end

        //--->button > cancel > start
        $(document).on('click', '.btn_cancel', function(event)
        {
            event.preventDefault();

            var tbl_row = $(this).closest('tr');

            var row_id = tbl_row.attr('row_id');

            //hide save and cancel buttons
            tbl_row.find('.btn_save').hide();
            tbl_row.find('.btn_cancel').hide();

            //show edit button
            tbl_row.find('.btn_edit').show();

            //make the whole row editable
            tbl_row.find('.row_data')
                .attr('edit_type', 'click')
                .removeClass('bg-warning')
                .css('padding','');

            tbl_row.find('.row_data').each(function(index, val)
            {
                $(this).html( $(this).attr('original_entry') );
            });
        });
        //--->button > cancel > end

        //--->save whole row entry > start
        $(document).on('click', '.btn_save', function(event)
        {
            event.preventDefault();
            var tbl_row = $(this).closest('tr');

            var row_id = tbl_row.attr('row_id');
            var table_name = $(this).closest('tr').attr('table_name');

            //hide save and cancel buttons
            tbl_row.find('.btn_save').hide();
            tbl_row.find('.btn_cancel').hide();

            //show edit button
            tbl_row.find('.btn_edit').show();

            //make the whole row editable
            tbl_row.find('.row_data')
                .attr('edit_type', 'click')
                .removeClass('bg-warning')
                .css('padding','');

            //--->get row data > start
            var arr = {};
            tbl_row.find('.row_data').each(function(index, val)
            {
                var col_name = $(this).attr('col_name');
                var col_val = $(this).html();
                arr[col_name] = col_val;
            });
            //--->get row data > end

            //use the "arr" object for your ajax call
            $.extend(arr, {row_id:row_id});
            $.extend(arr, {table_name:table_name});

            //out put to show
        <!-- $('.post_msg').html('<pre class="bg-success">'+JSON.stringify(arr, null, 2) +'</pre>'); -->
        });


        const btnCalc = document.getElementById("btnCalc");

        btnCalc.onclick = function() {
            const kabR_table = document.getElementById("kabR table");
            const 残存率_table = document.getElementById("残存率 table");
            const second_table = document.getElementById("second table");
            const three_table = document.getElementById("three table");
            const third_table = document.getElementById("third table");
            let K = parseFloat(kabR_table.rows[1].cells[0].innerText);
            let a = parseFloat(kabR_table.rows[1].cells[1].innerText);
            let b = parseFloat(kabR_table.rows[1].cells[2].innerText);


            for (var i = 2, row; row = second_table.rows[i]; i++) {
                //iterate through rows
                //rows would be accessed using the "row" variable assigned in the for loop
                for (var j = 0, col; col = row.cells[j]; j++) {
                    //iterate through columns
                    //columns would be accessed using the "col" variable assigned in the for loop
                }
                let previous_row = second_table.rows[i - 1];
                let previous_total = parseFloat(previous_row.cells[2].innerText);
                let growth_rate = parseFloat(row.cells[1].innerText);
                row.cells[2].innerHTML = '<td ><div edit_type="click" col_name="gdpAverage">' + Math.round((previous_total* (1 + growth_rate / 100))*100)/100 + '</div></td>';
            }

            for (var i = 2, row; row = second_table.rows[i]; i++) {
                //iterate through rows
                //rows would be accessed using the "row" variable assigned in the for loop
                for (var j = 0, col; col = row.cells[j]; j++) {
                    //iterate through columns
                    //columns would be accessed using the "col" variable assigned in the for loop
                }
                let previous_row = second_table.rows[i - 1];
                let previous_total = parseFloat(previous_row.cells[4].innerText);
                let growth_rate = parseFloat(row.cells[3].innerText);
                row.cells[4].innerHTML = '<td ><div edit_type="click" col_name="populationForecast">' + Math.round(previous_total * (1 + growth_rate / 100)*100)/100 + '</div></td>';
            }


            for (var i = 1, row; row = second_table.rows[i]; i++) {
                //iterate through rows
                //rows would be accessed using the "row" variable assigned in the for loop
                for (var j = 0, col; col = row.cells[j]; j++) {
                    //iterate through columns
                    //columns would be accessed using the "col" variable assigned in the for loop
                    <!-- console.log(col.innerText); -->
                    <!-- col.innerText = 0; -->
                }
                let F = parseFloat(row.cells[2].innerText);
                <!-- console.log(F); -->
                let result = calcP(K, a, b, F);
                <!-- console.log(parseFloat(row.cells[4].innerText) * result); -->
                <!-- console.log(row.cells[6].innerHTML); -->
                row.cells[5].innerHTML = '<div edit_type="click" col_name="privateStock">' + Math.round(result*100)/100 + '</div>';
                <!-- console.log(row.cells[7].innerHTML); -->

            }

            for (var i = 43, row; row = third_table.rows[i]; i++){
                let previous= parseFloat(second_table.rows[i-41].cells[4].innerText)
                let inventory = parseFloat(second_table.rows[i-41].cells[5].innerText)

                third_table.rows[i].cells[1].innerHTML = '<td><div edit_type="click" col_name="pvStock">' + (previous*inventory/1000).toFixed(2) +'</div></td>'
            }

            for (var i = 23, row; row = third_table.rows[i]; i++) {
                //iterate through rows
                //rows would be accessed using the "row" variable assigned in the for loop

                let previous_row = third_table.rows[i - 1];
                let inventory_last = parseFloat(previous_row.cells[1].innerText)
                let inventory = parseFloat(row.cells[1].innerText);

                let result = 0;

                for (var j = 2, row1; row1 = 残存率_table.rows[j]; j++) {


                    if (i - j >= 1) {
                        let sur = parseFloat(row1.cells[1].innerText);
                        let ser_last = parseFloat(残存率_table.rows[j - 1].cells[1].innerText)
                        let sale = parseFloat(third_table.rows[i - j].cells[2].innerText);
                        result = result + (sale * (ser_last - sur));
                    }

                }
                row.cells[2].innerHTML = '<td ><div edit_type="click" col_name="pvSales">' + Math.round((inventory - inventory_last + result)*100)/100 +'</div></td>';
            }

            for (var i = 1, row; row = third_table.rows[i]; i++) {

                let perviouse_total = parseFloat(row.cells[2].innerText);
                let growth_rate = parseFloat(row.cells[3].innerText);

                row.cells[4].innerHTML = '<td ><div edit_type="click" col_name="electricSales">' + Math.round(perviouse_total * growth_rate)/100 + '</div></td>';

            }

            for (var i = 1, row; row = third_table.rows[i]; i++) {
                //iterate through rows
                //rows would be accessed using the "row" variable assigned in the for loop

                let result = 0;
                let perviouse_total = parseFloat(third_table.rows[i].cells[6].innerText);

                for (var j = 1, row1; row1 = three_table.rows[j]; j++) {


                    if (i - j >= 1) {
                        let sur = parseFloat(row1.cells[1].innerText);
                        let sale = parseFloat(third_table.rows[i - j].cells[4].innerText);
                        result = result + (sale * sur);
                    }
                }
                row.cells[5].innerHTML = '<td ><div edit_type="click" col_name="electricStock">' + Math.round(result*100)/100 + '</div></td>';
            }

            for (var i = 1, row; row = third_table.rows[i]; i++) {
                let perviouse = parseFloat(row.cells[1].innerText);
                let groth = parseFloat(row.cells[5].innerText);
                let result = 0
                if (perviouse != 0){
                    result = groth / perviouse;
                }else {
                    result = 0
                }

                row.cells[6].innerHTML = '<td><div edit_type="click" col_name="electricStockProportion">' + (result*100).toFixed(2)+"%" + '</div></td>'
            }

            var storage=window.localStorage;

            var in_PV={
                "pv0":third_table.rows[43].cells[1].innerText,
                "pv1":third_table.rows[48].cells[1].innerText,
                "pv2":third_table.rows[53].cells[1].innerText,
                "pv3":third_table.rows[58].cells[1].innerText,
                "pv4":third_table.rows[63].cells[1].innerText,
                "pv5":third_table.rows[68].cells[1].innerText,
                "pv6":third_table.rows[73].cells[1].innerText
            }

            var PV=JSON.stringify(in_PV);

            storage.setItem("inventory_PV",PV);

        }
        function calcP(K, a, b, F) {
            return K * Math.pow(a, Math.pow(b, F));
        }


        const btnGraph = document.getElementById("btnGraph");
        btnGraph.onclick = function(){
            const third_table = document.getElementById("third table");
            let years = [];
            let values = [];
            let result = [];

            for (var i = 1, row; row = third_table.rows[i]; i++) {
                //iterate through rows
                //rows would be accessed using the "row" variable assigned in the for loop
                for (var j = 0, col; col = row.cells[j]; j++) {
                    //iterate through columns
                    //columns would be accessed using the "col" variable assigned in the for loop
                    <!-- console.log(col.innerText); -->
                    <!-- col.innerText = 0; -->
                }
                years.push(parseFloat(row.cells[0].innerText));
                values.push(parseFloat(row.cells[2].innerText));
                result.push(parseFloat(row.cells[4].innerText));

            }
            // var chart = document.getElementById("canvas").getContext("2d");
            // chart.canvas.parentNode.height = '128px';
            // chart.canvas.parentNode.width = '128px';

            new Chart(document.getElementById("canvas"), {
                type: 'line',
                data: {
                    labels: years,
                    datasets: [{
                        data: values,
                        label: "PV销量",
                        borderColor: "#3e95cd",
                        fill: false
                    },{
                        data: result,
                        label: "电动车销量",
                        borderColor: "#c45850",
                        fill: false
                    }
                    ]

                },
                options: {
                    title: {
                        display: true,
                        text: '横轴：年， 纵轴：车辆总量(万辆)'
                    }
                }
            });
        }

        const btnExcel = document.getElementById("btnExcel");
        btnExcel.onclick = function(){
            var wb = XLSX.utils.book_new();
            wb.Props = {
                Title: "model",
                Subject: "",
                Author: "",
                CreatedDate: new Date()
            };
            wb.SheetNames.push("Test Sheet");
            var ws_data = [];

            const kabR_table = document.getElementById("kabR table");
            const 残存率_table = document.getElementById("残存率 table");
            const second_table = document.getElementById("second table");
            const three_table = document.getElementById("three table");
            const third_table = document.getElementById("third table");

            for (var i = 0, row; row = kabR_table.rows[i]; i++) {
                let rowList = []
                //iterate through rows
                //rows would be accessed using the "row" variable assigned in the for loop
                for (var j = 0; j < row.cells.length - 1; j++) {
                    //iterate through columns
                    //columns would be accessed using the "col" variable assigned in the for loop
                    <!-- console.log(col.innerText); -->
                    <!-- col.innerText = 0; -->
                    rowList.push(row.cells[j].innerText)
                }
                ws_data.push(rowList);
            }

            for (var i = 0, row; row = second_table.rows[i]; i++) {
                let rowList = []
                //iterate through rows
                //rows would be accessed using the "row" variable assigned in the for loop
                for (var j = 0; j < row.cells.length - 1; j++) {
                    //iterate through columns
                    //columns would be accessed using the "col" variable assigned in the for loop
                    <!-- console.log(col.innerText); -->
                    <!-- col.innerText = 0; -->
                    rowList.push(row.cells[j].innerText)
                }
                ws_data.push(rowList);
            }
            for (var i = 0, row; row = 残存率_table.rows[i]; i++) {
                let rowList = []
                //iterate through rows
                //rows would be accessed using the "row" variable assigned in the for loop
                for (var j = 0; j < row.cells.length - 1; j++) {
                    //iterate through columns
                    //columns would be accessed using the "col" variable assigned in the for loop
                    <!-- console.log(col.innerText); -->
                    <!-- col.innerText = 0; -->
                    rowList.push(row.cells[j].innerText)
                }
                ws_data.push(rowList);
            }
            for (var i = 0, row; row = three_table.rows[i]; i++) {
                let rowList = []
                //iterate through rows
                //rows would be accessed using the "row" variable assigned in the for loop
                for (var j = 0; j < row.cells.length - 1; j++) {
                    //iterate through columns
                    //columns would be accessed using the "col" variable assigned in the for loop
                    <!-- console.log(col.innerText); -->
                    <!-- col.innerText = 0; -->
                    rowList.push(row.cells[j].innerText)
                }
                ws_data.push(rowList);
            }
            for (var i = 0, row; row = third_table.rows[i]; i++) {
                let rowList = []
                //iterate through rows
                //rows would be accessed using the "row" variable assigned in the for loop
                for (var j = 0; j < row.cells.length - 1; j++) {
                    //iterate through columns
                    //columns would be accessed using the "col" variable assigned in the for loop
                    <!-- console.log(col.innerText); -->
                    <!-- col.innerText = 0; -->
                    rowList.push(row.cells[j].innerText)
                }
                ws_data.push(rowList);
            }

            var ws = XLSX.utils.aoa_to_sheet(ws_data);
            wb.Sheets["Test Sheet"] = ws;

            var wbout = XLSX.write(wb, {bookType:'xlsx', type: 'binary'});

            saveAs(new Blob([s2ab(wbout)],{type:"application/octet-stream"}), 'model.xlsx');
        }

        function s2ab(s){
            var buf = new ArrayBuffer(s.length);
            var view = new Uint8Array(buf);
            for (var i=0; i<s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
            return buf;
        }

    });

</script>


<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span style="font-size: 18px;font-weight: bold">乘用车保有量计算</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span style="font-size: 14px">计算公式: V<sub>P</sub> = K * a<sup>b<sup>p</sup></sup></span>
                </div>
                <div class="ibox-content">
